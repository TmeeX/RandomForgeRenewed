name: Minecraft Plugin Build

on:
  push:
    branches: [ master ]
  pull_request:

env:
  GRADLE_USER_HOME: /.gradle

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          key: ${{ GITHUB.SHA }}-${{ env.GRADLE_USER_HOME }}
          path: ${{ env.GRADLE_USER_HOME }}/caches/
      
      - name: Configure Gradle options
        run: |
          echo "org.gradle.jvmargs=-Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties
          echo "systemProp.java.awt.headless=true" >> ~/.gradle/gradle.properties
      
      - name: Build with Gradle
        run: |
          ./gradlew build --no-daemon --offline
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-build
          path: build/libs/
